<div class="flex-display">
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark blue" style="margin-bottom: 30px;">
    <mdb-navbar-brand>
      <a class="navbar-brand" [routerLink]="['/']">
        Mean product
      </a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active" *ngFor="let navLink of navLinks">
          <a class="nav-link waves-light" mdbWavesEffect [routerLink]="navLink.route">
            {{navLink.name}}
          </a>
        </li>
        <li class="nav-item dropdown" *ngIf="isAuth" dropdown routerLinkActive="active">
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            Submissions
            <span class="caret"></span>
          </a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
            <span *ngFor="let link of dropdownLinks">
              <a
                class="dropdown-item waves-light"
                mdbWavesEffect
                [routerLink]="link.route"
                [queryParams]="link.queryParam"
              >
                {{ link.name }}
              </a>
            </span>
            <a
              *ngIf="user && user.type === 'admin'"
              class="dropdown-item waves-light"
              mdbWavesEffect
              [routerLink]="['/review', 'submissions']"
            >
              Review submissions
            </a>
          </div>
        </li>
      </ul>
      <div class="md-form mt-0" *ngIf="!isAuth">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link waves-light" [routerLink]="['/login']" mdbWavesEffect>Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-light"  mdbWavesEffect>/</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link waves-light" [routerLink]="['/register']" mdbWavesEffect>Register</a>
          </li>
        </ul>
      </div>
      <div class="nav-item dropdown" dropdown *ngIf="isAuth">
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <img [src]="image" alt="dsasa" class="nav-image">
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['/main']">My profile</a>
          <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['/settings']">Settings</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item waves-light" mdbWavesEffect (click)="logout()">Logout</a>
        </div>
      </div>
    </links>
  </mdb-navbar>
  <div>
    <router-outlet></router-outlet>
  </div>
  <footer class="page-footer font-small blue pt-4" style="margin-top: 30px;">
  <div class="container-fluid text-center text-md-left">
    <div class="row">
      <div class="col-md-6 mt-md-0 mt-3">
        <h5 class="text-uppercase">Mean Content</h5>
        <p>Find some solutions for some courses.</p>
      </div>
      <hr class="clearfix w-100 d-md-none pb-3">
      <div class="col-md-3 mb-md-0 mb-3">
        <ul class="list-unstyled">
          <li *ngFor="let course of courses">
            <a [routerLink]="course.route">{{course.name}}</a>
          </li>
        </ul>
        </div>
        <div class="col-md-3 mb-md-0 mb-3">
          <ul class="list-unstyled">
            <li>
              <a [routerLink]="['/about']">About</a>
            </li>
            <li>
              <a [routerLink]="['/contact-us']">Contact us</a>
            </li>
          </ul>
        </div>
    </div>
  </div>
  <div class="footer-copyright text-center py-3">Â© 2019 Copyright</div>
  </footer>
</div>
