<div class="container">
  <div class="row justify-content-md-center">
    <h1>My submitted courses</h1>
  </div>
  <div class="row justify-content-md-center" *ngIf="courses">
    <mdb-card *ngFor="let course of courses.courses" class="card">
      <!--Card content-->
      <mdb-card-body>
        <!--Title-->
        <mdb-card-title>
          <h4>{{course.courseName}}</h4>
          <p>Status: <span class="status {{course.status | lowercase}}">&nbsp;{{course.status}}&nbsp;</span></p>
        </mdb-card-title>

        <!--Text-->
        <mdb-card-text>
          Feedback: {{course.feedback ? course.feedback : 'You don\'t have a feedback yet'}}
        </mdb-card-text>

        <a href="#" mdbBtn color="primary" mdbWavesEffect>View</a>
      </mdb-card-body>
    </mdb-card>
  </div>
  <div class="row justify-content-md-center" *ngIf="courses">
    <ul class="pagination pagination-circle pg-blue">
      <li class="page-item disabled"><a class="page-link" mdbWavesEffect>First</a></li>
      <li class="page-item disabled">
        <a class="page-link" aria-label="Previous" mdbWavesEffect>
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" [ngClass]="page.active ? 'active' : ''" *ngFor="let page of pagination">
        <a
          class="page-link"
          mdbWavesEffect
          (click)="changeActiveState(page.pageNumber)"
          [routerLink]="['/course', 'submissions']"
          [queryParams]="{ offset: (page.pageNumber - 1) * 5 }"
        >
          {{page.pageNumber}}
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" aria-label="Next" mdbWavesEffect>
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" mdbWavesEffect>Last</a></li>
    </ul>
  </div>
  <div class="row justify-content-md-center" *ngIf="!courses">
    <h4 style="font-style: italic; color: darkgray">You don't have any submitted course</h4>
  </div>
</div>
