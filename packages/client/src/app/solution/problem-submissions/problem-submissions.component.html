<div class="container">
  <div class="row justify-content-md-center">
    <h1>My submitted problems</h1>
  </div>
  <div class="row justify-content-md-center" *ngIf="solutions$; else loading">
    <mdb-card *ngFor="let solution of solutions$.solutions" class="card">
      <mdb-card-body>
        <mdb-card-title>
          <h4>{{solution.name}}</h4>
          <p>Status: <span class="status {{solution.status | lowercase}}">&nbsp;{{solution.status}}&nbsp;</span></p>
        </mdb-card-title>
        <mdb-card-text>
          Feedback: {{solution.feedback ? solution.feedback : 'You don\'t have a feedback yet'}}
        </mdb-card-text>
        <button [routerLink]="['/solution', 'submissions', solution._id]" mdbBtn color="primary" mdbWavesEffect>View</button>
      </mdb-card-body>
    </mdb-card>
  </div>
  <div class="row justify-content-md-center" *ngIf="solutions$ && solutions$.solutions.length > 0">
    <ul class="pagination pagination-circle pg-blue">
      <li class="page-item" [ngClass]="disableLast ? 'disabled' : ''">
        <a class="page-link" aria-label="Previous" mdbWavesEffect (click)="changeOffset(true)">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" [ngClass]="page.active ? 'active' : ''" *ngFor="let page of pagination">
        <a
          class="page-link"
          mdbWavesEffect
          (click)="changeActiveState(page.pageNumber)"
          [routerLink]="['/solution', 'submissions']"
          [queryParams]="{ offset: (page.pageNumber - 1) * 5 }"
        >
          {{page.pageNumber}}
        </a>
      </li>
      <li class="page-item" [ngClass]="disableNext ? 'disabled' : ''">
        <a class="page-link" aria-label="Next" mdbWavesEffect (click)="changeOffset()">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="row justify-content-md-center" *ngIf="solutions$ && solutions$.solutions.length === 0">
    <h4 style="font-style: italic; color: darkgray">You don't have any submitted problem</h4>
  </div>
</div>
<ng-template #loading>
  <div class="container">
    <div class="row justify-content-md-center">
      <app-loader></app-loader>
    </div>
  </div>
</ng-template>
