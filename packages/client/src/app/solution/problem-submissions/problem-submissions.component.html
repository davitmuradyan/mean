<div class="container">
  <div class="row justify-content-md-center">
    <h1>My submitted problems</h1>
  </div>
  <div class="row justify-content-md-center" *ngIf="solutions$">
    <mdb-card *ngFor="let solution of solutions$" class="card">
      <mdb-card-body>
        <mdb-card-title>
          <h4>{{solution.name}}</h4>
          <p>Status: <span class="status {{solution.status | lowercase}}">&nbsp;{{solution.status}}&nbsp;</span></p>
        </mdb-card-title>
        <mdb-card-text>
          Feedback: {{solution.feedback ? solution.feedback : 'You don\'t have a feedback yet'}}
        </mdb-card-text>
        <button mdbBtn color="primary" mdbWavesEffect>View</button>
      </mdb-card-body>
    </mdb-card>
  </div>
  <div class="row justify-content-md-center" *ngIf="solutions$">
    <ul class="pagination pagination-circle pg-blue">
      <li class="page-item disabled"><a class="page-link" mdbWavesEffect>First</a></li>
      <li class="page-item disabled">
        <a class="page-link" aria-label="Previous" mdbWavesEffect>
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" [ngClass]="page.active ? 'active' : ''" *ngFor="let page of pagination">
        <a
          class="page-link"
          mdbWavesEffect
          (click)="changeActiveState(page.pageNumber)"
          [routerLink]="['/solution', 'submissions']"
          [queryParams]="{ offset: (page.pageNumber - 1) * 5 }"
        >
          {{page.pageNumber}}
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" aria-label="Next" mdbWavesEffect>
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" mdbWavesEffect>Last</a></li>
    </ul>
  </div>
  <div class="row justify-content-md-center" *ngIf="!solutions$">
    <h4 style="font-style: italic; color: darkgray">You don't have any submitted problem</h4>
  </div>
</div>
