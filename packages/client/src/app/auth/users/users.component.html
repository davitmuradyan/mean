<div class="container">
  <table *ngIf="users" class="table table-striped table-responsive-md btn-table">
    <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Blocked</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let user of users; let i = index;">
      <th scope="row">{{i+1}}</th>
      <td>
        {{user.firstname}}
      </td>
      <td>{{user.lastname}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.type}}</td>
      <td>{{user.blocked}}</td>
      <td>
        <button mdbBtn color="success" size="sm" mdbWavesEffect type="button" class="m-0" (click)="openModal(user)">Permissions</button>
        <button mdbBtn color="danger" size="sm" mdbWavesEffect type="button" class="m-0" style="margin-left: 5px !important;">Block</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div *ngIf="currentUser" class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Change permission</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <hr>
          Update permission for <strong>{{currentUser.username}}</strong>
          <hr>
          <select class="browser-default custom-select">
            <option *ngFor="let role of roles" [value]="role.value">{{role.name}}</option>
          </select>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn color="default" class="waves-light" mdbWavesEffect (click)="updatePerm(currentUser)">Update</button>
      </div>
    </div>
  </div>
</div>
