<!-- Default form contact -->
<div class="container">
  <form class="text-center p-5" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <p class="h4 mb-4">Contact us</p>
    <!-- Name -->
    <input
      type="text"
      formControlName="contactFormName"
      id="defaultContactFormName"
      mdbInput
      class="form-control mb-4"
      placeholder="Name"
    >
    <!-- Email -->
    <input
      type="email"
      formControlName="contactFormEmail"
      id="defaultContactFormEmail"
      mdbInput
      class="form-control mb-4"
      placeholder="E-mail"
    >
    <!-- Subject -->
    <label>Subject</label>
    <select formControlName="contactFormSubjects" class="browser-default custom-select mb-4">
      <option value="" disabled>Choose option</option>
      <option value="1" selected>Feedback</option>
      <option value="2">Report a bug</option>
      <option value="3">Feature request</option>
    </select>
    <!-- Message -->
    <div class="form-group">
      <textarea
        formControlName="contactFormMessage"
        class="form-control rounded-0"
        mdbInput
        id="exampleFormControlTextarea2"
        rows="3"
        placeholder="Message"
      >
      </textarea>
    </div>
    <!-- Send button -->
    <button
      mdbBtn
      class="btn btn-default"
      block="true"
      mdbWavesEffect
      type="submit"
      [disabled]="disabledSubmitButton"
    >
      Send
    </button>
  </form>
<!-- Default form contact -->
</div>
